name: torchat_paste
description: "TorChat-Paste - Anonymous P2P Messenger"
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5

  # UI Components
  cupertino_icons: ^1.0.6

  # Local Storage
  shared_preferences: ^2.2.2

  # HTTP
  http: ^1.1.0

  # Secure Storage (for keys)
  flutter_secure_storage: ^9.0.0

  # URL Launcher
  url_launcher: ^6.2.2

  # Clipboard
  # Flutter's built-in clipboard

  # UUID generation
  uuid: ^4.2.1

  # Time formatting
  intl: ^0.18.1

  # Permissions
  permission_handler: ^11.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/

  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
        - asset: fonts/RobotoMono-Bold.ttf
          weight: 700
